name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          if [ -z "$REPO_NAME" ]; then
            echo "Error: Repository name is empty"
            exit 1
          fi
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"
          echo "Full repository: ${{ github.repository }}"

      - name: Create .env.production
        run: |
          BASE_PATH="/${{ steps.repo.outputs.name }}/"
          echo "VITE_BASE_PATH=$BASE_PATH" > .env.production
          echo "Created .env.production with VITE_BASE_PATH=$BASE_PATH"
          cat .env.production

      - name: Build
        run: |
          echo "Building with base path from .env.production"
          npm run build
          # ビルド後の確認
          echo "Verifying build output..."
          if [ -f "dist/index.html" ]; then
            echo "✅ dist/index.html exists"
            BASE_PATH="/${{ steps.repo.outputs.name }}/"
            # baseパスが正しく適用されているか確認
            if grep -q "$BASE_PATH" dist/index.html; then
              echo "✅ Base path $BASE_PATH found in index.html"
            else
              echo "⚠️  Warning: Base path $BASE_PATH not found in index.html"
              echo "Checking for asset paths..."
              grep -E "(href|src)=" dist/index.html | head -n 5
            fi
          else
            echo "❌ dist/index.html not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
