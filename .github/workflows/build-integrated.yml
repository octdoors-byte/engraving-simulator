name: Build for Integration

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'vite.config.ts'
      - 'package.json'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env.production
        run: echo "VITE_BASE_PATH=/simulator/" > .env.production
      
      - name: Build for integration
        run: npm run build:integrated
        env:
          VITE_BASE_PATH: /simulator/
      
