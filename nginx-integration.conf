# かわうそレザーサイト統合用 Nginx設定例
# この設定を既存のNginx設定に追加してください

# ============================================
# 方法1: サブディレクトリとして配置
# URL: https://kawauso-leather.com/simulator/
# ============================================

server {
    listen 80;
    server_name kawauso-leather.com www.kawauso-leather.com;

    # 既存の設定（メインサイト）...
    root /var/www/kawauso-leather;
    index index.html;

    # シミュレーターの設定（サブディレクトリ）
    location /simulator {
        # 静的ファイルとして配信する場合
        alias /var/www/kawauso-leather/simulator;
        try_files $uri $uri/ /simulator/index.html;
        
        # 静的ファイルのキャッシュ設定
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # または、Node.jsサーバーを使用する場合（推奨）
